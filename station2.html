<!doctype html>
<html lang="de"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Station 2 ‚Äì Schattenzeichen</title>

<style>
  :root{--ink:#eef2ff;--bg:#0a0a0f;--card:rgba(12,13,22,.90);--edge:#2b2f45;--accent:#ff9d3b;--accent2:#ffb454}
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;line-height:1.5}
  .bg{position:fixed;inset:0;background:center/cover no-repeat;filter:brightness(.9) contrast(1.05)}
  .wrap{position:relative;min-height:100%;display:flex;align-items:center;justify-content:center;padding:20px}
  .card{width:min(900px,96vw);background:var(--card);border:1px solid var(--edge);border-radius:18px;padding:22px;box-shadow:0 18px 44px rgba(0,0,0,.55)}
  h1{margin:0 0 10px;font-size:28px}
  .row{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:12px}
  .btn{display:inline-block;padding:12px 18px;border-radius:14px;text-decoration:none;font-weight:800;color:#111;background:radial-gradient(120% 120% at 30% 30%,var(--accent2),var(--accent));box-shadow:0 10px 28px rgba(0,0,0,.6)}
  input[type=text]{width:100%;max-width:420px;background:#0f0f18;border:1px solid #33364a;color:#e9edf5;border-radius:10px;padding:10px 12px;font-size:18px}
  .msg{margin-top:10px;padding:10px;border-radius:10px;display:none}
  .ok{background:#12351a;border:1px solid #2b7a3f;color:#b6f2c6}
  .bad{background:#3a1b1b;border:1px solid #7a2b2b;color:#ffc0c0}
  audio{width:100%;max-width:520px;margin:10px auto 0;display:block}
</style>

<body>
  <div class="bg" style="background-image:url('./station2.jpg')"></div>
  <div class="wrap"><div class="card">
    <h1>Station 2 ‚Äì Schattenzeichen</h1>
    <h2>Aufgabe</h2>
    <p>Formt gemeinsam mit euren Taschenlampen ein gro√ües Schattenmonster an eine Wand oder den Boden und macht ein Foto davon.</p>
    
    <audio controls preload="auto" src="./station2.mp3"></audio>
    <div class="row">
      <a class='btn' href='./station1.html'>‚Üê Zur√ºck</a><a class='btn' href='./station3.html'>Weiter ‚Üí</a><a class="btn" href="./index.html">‚ü≤ Start</a>
    </div>
  </div></div>
</body></html>
<!-- Hintergrundmusik: wie bei Frieder -->
<audio id="bgm" src="./Hintergrund.mp3" loop preload="auto"></audio>

<button id="musicBtn" aria-label="Musik" style="
  position:fixed;right:14px;top:14px;z-index:99;
  background:linear-gradient(135deg,#ffb454,#ff9333);
  color:#111;border:0;border-radius:999px;
  padding:10px 14px;font-weight:800">
  üîà Musik
</button>

<script>
(function(){
  const a = document.getElementById('bgm');
  const b = document.getElementById('musicBtn');
  if(!a || !b) return;

  a.volume = 0.10;         // ggf. anpassen
  a.playsInline = true;    // wichtig f√ºr iOS

  // Zustand anwenden
  function refresh(){
    const on = localStorage.getItem('mp_bgm_on') === '1';
    b.textContent = on ? 'üîä Musik' : 'üîà Musik';
    if(on){ a.play().catch(()=>{}); } else { a.pause(); }
  }

  // Button toggelt Musik + merkt Zustand
  b.addEventListener('click', () => {
    const on = localStorage.getItem('mp_bgm_on') === '1';
    localStorage.setItem('mp_bgm_on', on ? '0' : '1');
    refresh();
  });

  // Wenn Seite neu geladen wird: Zustand wiederherstellen
  window.addEventListener('pageshow', refresh);

  // Nach der ersten Nutzer-Interaktion (Tap/Klick) Autoplay erlauben
  function tryResume(){
    if(localStorage.getItem('mp_bgm_on') === '1'){
      a.play().catch(()=>{});
    }
  }
  document.addEventListener('pointerdown', tryResume, { once:true });
  document.addEventListener('keydown',     tryResume, { once:true });

  refresh();
})();
</script>
