<script>
let AC = window.AudioContext||window.webkitAudioContext; 
let ctx = null;
function ensureCtx(){ 
  if(!ctx) ctx = new AC();
  if(ctx.state === 'suspended') return ctx.resume(); 
  return Promise.resolve();
}
function playPattern(id){ 
  ensureCtx().then(()=>{ 
    const now = ctx.currentTime;
    const g = ctx.createGain(); g.connect(ctx.destination);
    function tone(f,d,delay){ 
      const o = ctx.createOscillator(); o.type='sine'; o.frequency.value=f;
      const gn = ctx.createGain(); gn.gain.setValueAtTime(0.0001, now+delay);
      gn.gain.exponentialRampToValueAtTime(0.2, now+delay+0.03);
      gn.gain.exponentialRampToValueAtTime(0.0001, now+delay+d);
      o.connect(gn).connect(g); o.start(now+delay); o.stop(now+delay+d+0.05);
    }
    if(id===1){ tone(220,0.7,0); tone(180,0.5,0.75); }
    else if(id===2){ tone(520,0.2,0); tone(380,0.18,0.23); }
    else if(id===3){ tone(300,0.4,0); tone(260,0.3,0.42); }
    else if(id===4){ tone(196,0.9,0); }
    else if(id===5){ tone(260,0.5,0); }
    else if(id===6){ tone(1200,0.12,0); tone(900,0.12,0.15); }
    else if(id===7){ tone(320,0.5,0); tone(280,0.4,0.52); }
    else if(id===8){ tone(523,0.25,0); tone(659,0.25,0.26); tone(784,0.35,0.54); }
  }).catch(()=>{});
}
function fallbackPlay(){ 
  const a = document.getElementById('fallbackAudio'); 
  if(a) a.play().catch(()=>{});
}
</script>
